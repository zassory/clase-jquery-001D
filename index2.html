<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API de Digimon con Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Digimon API con Bootstrap</h1>
        <div id="digimon-list" class="row mt-3">
            <!-- Los datos de la API se mostrarán aquí -->
        </div>
    </div>

    <script>
        $(document).ready(function(){

            $.get("https://digimon-api.vercel.app/api/digimon", function(data, status){
                if(status === "success") {
                    $.each(data, function(index, digimon){
                        let digimonCard = `
                            <div class='col-md-4 mb-3'>
                                <div class='card'>
                                    <img src="${digimon.img}" class='card-img-top' alt='" + digimon.name + "'>
                                    <div class='card-body'>
                                        <h5 class='card-title'>" + digimon.name + "</h5>
                                        <p class='card-text'>Tipo: " + digimon.level + "</p>
                                    </div>
                                </div></div>`;
                        $("#digimon-list").append(digimonCard);
                    });
                } else {
                    $("#digimon-list").html("<p>Error al cargar los datos de la API</p>");
                }
            });



            
        });
    </script>
</body>
</html>
