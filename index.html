<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Proyecto jQuery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Aquí puedes comenzar a escribir tu código HTML y tus scripts jQuery -->
    <h1>Hola Mundo!</h1>

    <h2 id="idChile" >Chile</h2>


    <div class="container">
        <div class="row">
            <form>
                <div class="mb-3">
                <label for="numero1" class="form-label">Numero: 1</label>
                <label id="error1" class="form-label"></label>
                <input type="text" class="form-control" id="numero1">
                </div>
                <div class="mb-3">
                <label for="numero2" class="form-label">Numero: 2</label>
                <label id="error2" class="form-label"></label>
                <input type="text" class="form-control" id="numero2">
                </div>
                <div class="mb-3">
                    <label id="resultado" class="form-label">0</label>
                </div>
                <button id="btnSumar" type="button" class="btn btn-primary">Sumar</button>
                <button id="btnRestar" type="button" class="btn btn-danger">Restar</button>
                <button id="btnMultiplicar" type="button" class="btn btn-success">Multiplicar</button>
                <button id="btnDividir" type="button" class="btn btn-warning">Dividir</button>
                <button id="btnLimpiar" type="button" class="btn btn-secondary">Limpiar</button>
              </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
